name: ci

on:
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Tests
        run: go test -cover ./...

      - name: Force Failure
        run: (exit 0)

  Style:
    name: Style
    runs-on: ubuntu-latest

    steps:
      - name: Style
        run: test -z $(go fmt ./...) && echo $?
      
