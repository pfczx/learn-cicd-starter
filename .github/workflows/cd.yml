name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Tests
        run: go test -cover ./...

      - name: Force Failure
        run: (exit 0)

      - name: Checkout Source
        uses: actions/checkout@v2

      - name: gosec
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Style
        run: test -z $(go fmt ./...) && echo $?

      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"

      - name: buil_script
        run: ./scripts/buildprod.sh
      # Setup Google Cloud
      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-473917
          service_account_key: ${{ secrets.GCP_CREDENTIALS }}

      # Weryfikacja czy konto jest aktywne
      - name: Verify auth
        run: gcloud auth list

      # Autoryzacja Dockera do Artifact Registry
      - name: Authenticate Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # Build i push do Artifact Registry
      - name: Build and push to Artifact Registry
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-473917/notely-ar-repo/notely-app:latest .
