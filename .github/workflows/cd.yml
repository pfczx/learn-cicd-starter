name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      DATABASE_URL: ${{ secrets.DATABASE_URL }}
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Tests
        run: go test -cover ./...

      - name: Force Failure
        run: (exit 0)

      - name: Checkout Source
        uses: actions/checkout@v2

      - name: gosec
        uses: securego/gosec@master
        with:
          args: ./...

      - name: Style
        run: test -z $(go fmt ./...) && echo $?

      - uses: actions/checkout@v2
        with:
          fetch-depth: 1

      - uses: dominikh/staticcheck-action@v1
        with:
          version: "latest"

      - name: buil_script
        run: ./scripts/buildprod.sh
      # ðŸ”‘ Najpierw autoryzacja service account
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      # Instalacja i konfiguracja gcloud CLI
      - name: Setup Google Cloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: notely-473917

      - name: Verify auth
        run: gcloud auth list

      - name: Authenticate Docker for Artifact Registry
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      - name: Build and push to Artifact Registry
        run: |
          gcloud builds submit \
            --tag us-central1-docker.pkg.dev/notely-473917/notely-ar-repo/notely-app:latest .
      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest
      - name: Run migration
        run: ./scripts/migrateup.sh
      - name: git diff
        run: git diff
      - name: Deploy to Cloud Run
        run: gcloud run deploy notely --image us-central1-docker.pkg.dev/notely-473917/notely-ar-repo/notely-app:latest --region us-central1 --allow-unauthenticated --project notely-473917 --max-instances=4
